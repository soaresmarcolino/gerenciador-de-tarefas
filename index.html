<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Moderno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis CSS para cores */
        :root {
            --primary-color: #4CAF50; /* Verde vibrante */
            --primary-dark: #388E3C;
            --secondary-color: #2196F3; /* Azul para destaque */
            --accent-color: #FFC107; /* Amarelo para alertas/edição */
            --background-light: #F0F2F5;
            --background-medium: #E0E7EE;
            --surface-color: #FFFFFF;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
            --border-color: #DDDDDD;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif; /* Fonte mais moderna */
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 20px;
            box-sizing: border-box;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            width: 100%;
            max-width: 1400px; /* Ainda mais largo */
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .input-section, .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background-color: var(--background-medium);
            padding: 25px;
            border-radius: 12px;
            box-shadow: inset 0 2px 5px var(--shadow-light);
        }

        .input-section label, .filter-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .input-section input[type="text"],
        .input-section input[type="date"],
        .input-section textarea,
        .input-section select,
        .filter-section select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.05em;
            width: 100%;
            box-sizing: border-box;
            background-color: var(--surface-color);
            transition: all 0.3s ease;
        }

        .input-section input[type="text"]:focus,
        .input-section input[type="date"]:focus,
        .input-section textarea:focus,
        .input-section select:focus,
        .filter-section select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .input-section textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input-section button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            grid-column: span var(--button-span, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-section button i {
            font-size: 1.2em;
        }

        .input-section button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-light);
        }

        /* Colunas de Tarefas */
        .task-columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Colunas mais flexíveis */
            gap: 25px;
        }

        .task-column {
            background-color: var(--background-medium);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: 0 5px 15px var(--shadow-light);
            min-height: 350px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color); /* Borda sutil */
        }

        .task-column h2 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 600;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .task-list {
            list-style: none;
            padding: 0;
            min-height: 100px;
            flex-grow: 1; /* Para que a lista ocupe o espaço restante */
        }

        .task-item {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: grab;
            position: relative; /* Para posicionar o editor */
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        .task-item.dragging {
            opacity: 0.6;
            border: 2px dashed var(--secondary-color);
            background-color: var(--background-light);
        }

        .task-item.completed {
            background-color: #E8F5E9; /* Verde muito claro */
            text-decoration: line-through;
            color: var(--text-light);
            border-color: #A5D6A7;
        }
        
        .task-item.completed .status-tag {
            background-color: var(--primary-color); /* Mantém a cor original ou ajusta para um tone mais claro */
        }

        .task-item.overdue { /* Estilo para tarefas vencidas */
            background-color: #FFEBEE; /* Vermelho muito claro */
            border-color: #EF9A9A; /* Borda vermelha mais escura */
            box-shadow: 0 4px 10px rgba(239, 83, 80, 0.2); /* Sombra avermelhada */
        }

        .task-item.overdue .status-tag {
            background-color: #EF5350; /* Vermelho vibrante para a tag */
        }

        .task-item strong {
            font-size: 1.2em;
            color: var(--text-dark);
            cursor: pointer;
            font-weight: 600;
        }

        .task-item .task-details {
            font-size: 0.95em;
            color: var(--text-medium);
        }

        .task-item .status-tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            margin-right: 8px;
            margin-top: 5px; /* Espaçamento da tag */
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Cores para os status com contraste */
        .status-tag.a-fazer { background-color: #78909C; } /* Azul acinzentado */
        .status-tag.em-andamento { background-color: #1976D2; } /* Azul mais escuro */
        .status-tag.concluido { background-color: #4CAF50; } /* Verde principal */

        .task-item .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .task-item .actions button {
            background-color: var(--text-light);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-item .actions button i {
            font-size: 1em;
        }

        .task-item .actions button.complete-btn {
            background-color: var(--primary-color);
        }

        .task-item .actions button.delete-btn {
            background-color: #EF5350; /* Vermelho mais vibrante */
        }

        .task-item .actions button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .task-item .actions button.complete-btn:hover {
            background-color: var(--primary-dark);
        }

        .task-item .actions button.delete-btn:hover {
            background-color: #D32F2F;
        }

        /* Drag and Drop Feedback */
        .task-list.over {
            background-color: rgba(33, 150, 243, 0.1); /* Azul claro transparente */
            border: 2px dashed var(--secondary-color);
            border-radius: 12px;
        }

        /* Editor de tarefa (Modificado para um pop-up/modal dentro do item) */
        .task-editor {
            display: none; /* Escondido por padrão */
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background-color: var(--surface-color);
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            margin-top: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .task-editor input[type="text"],
        .task-editor input[type="date"],
        .task-editor textarea,
        .task-editor select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95em;
            width: 100%;
            box-sizing: border-box;
        }

        .task-editor .editor-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .task-editor .editor-actions button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .task-editor .editor-actions button.save-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .task-editor .editor-actions button.save-btn:hover {
            background-color: #1565C0;
        }

        .task-editor .editor-actions button.cancel-btn {
            background-color: var(--text-light);
            color: white;
        }

        .task-editor .editor-actions button.cancel-btn:hover {
            background-color: #78909C;
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .task-columns {
                grid-template-columns: repeat(2, 1fr); /* Duas colunas em telas médias */
            }
        }

        @media (max-width: 768px) {
            .task-columns {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
            }
            .input-section, .filter-section {
                grid-template-columns: 1fr; /* Uma coluna para inputs e filtros */
            }
            .input-section button {
                --button-span: 1; /* Garante que o botão ocupe 1 coluna */
            }
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <div class="input-section">
            <input type="text" id="taskTitleInput" placeholder="Título da Tarefa" required>
            <input type="date" id="taskDueDateInput" title="Data de Entrega">
            <select id="taskResponsibleInput"> 
                <option value="">Selecione o Responsável</option>
                <option value="Marco Túlio">Marco Túlio</option>
                <option value="Venâncio Lucindo">Venâncio Lucindo</option>
                <option value="Sara Raíne">Sara Raíne</option>
                <option value="Divino Acácio">Divino Acácio</option>
            </select>
            <textarea id="taskNotesInput" placeholder="Observações..."></textarea>
            <select id="taskSectorInput">
                <option value="financeiro">Financeiro</option>
                <option value="administrativo-geral">ADMINISTRATIVO GERAL</option>
                <option value="estoque">Estoque</option>
                <option value="estoque-pecas">ESTOQUE PEÇAS</option>
            </select>
            <select id="taskStatusInput">
                <option value="a-fazer">A Fazer</option>
                <option value="em-andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
            </select>
            <button id="addTaskButton" style="--button-span: 2;"><i class="fas fa-plus-circle"></i> Adicionar Tarefa</button>
        </div>

        <div class="filter-section">
            <select id="filterStatus">
                <option value="">Filtrar por Status (Todos)</option>
                <option value="a-fazer">A Fazer</option>
                <option value="em-andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
                <option value="vencidas">Vencidas</option> 
            </select>
            <select id="filterResponsible">
                <option value="">Filtrar por Responsável (Todos)</option>
            </select>
            <select id="filterSector">
                <option value="">Filtrar por Setor (Todos)</option>
                <option value="financeiro">Financeiro</option>
                <option value="administrativo-geral">ADMINISTRATIVO GERAL</option>
                <option value="estoque">Estoque</option>
                <option value="estoque-pecas">ESTOQUE PEÇAS</option>
            </select>
        </div>

        <div class="task-columns">
            <div class="task-column" id="column-financeiro" data-sector="financeiro">
                <h2>Financeiro</h2>
                <ul class="task-list"></ul>
            </div>
            <div class="task-column" id="column-administrativo-geral" data-sector="administrativo-geral">
                <h2>ADMINISTRATIVO GERAL</h2>
                <ul class="task-list"></ul>
            </div>
            <div class="task-column" id="column-estoque" data-sector="estoque">
                <h2>Estoque</h2>
                <ul class="task-list"></ul>
            </div>
            <div class="task-column" id="column-estoque-pecas" data-sector="estoque-pecas">
                <h2>ESTOQUE PEÇAS</h2>
                <ul class="task-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // Variáveis globais para o IndexedDB
        const DB_NAME = 'taskManagerDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'tasks';
        let db;

        // Elementos do DOM - Inputs de adição
        const taskTitleInput = document.getElementById('taskTitleInput');
        const taskDueDateInput = document.getElementById('taskDueDateInput');
        const taskResponsibleInput = document.getElementById('taskResponsibleInput');
        const taskNotesInput = document.getElementById('taskNotesInput');
        const taskSectorInput = document.getElementById('taskSectorInput');
        const taskStatusInput = document.getElementById('taskStatusInput');
        const addTaskButton = document.getElementById('addTaskButton');

        // Elementos do DOM - Filtros
        const filterStatus = document.getElementById('filterStatus');
        const filterResponsible = document.getElementById('filterResponsible');
        const filterSector = document.getElementById('filterSector');

        // Elementos do DOM - Colunas de tarefas
        const columnFinanceiro = document.getElementById('column-financeiro').querySelector('.task-list');
        const columnAdministrativoGeral = document.getElementById('column-administrativo-geral').querySelector('.task-list');
        const columnEstoque = document.getElementById('column-estoque').querySelector('.task-list');
        const columnEstoquePecas = document.getElementById('column-estoque-pecas').querySelector('.task-list'); // Nova coluna

        // Referência à tarefa sendo arrastada
        let draggedTask = null;

        // --- Funções de IndexedDB ---

        // Função para abrir o banco de dados IndexedDB
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('sector', 'sector', { unique: false });
                        objectStore.createIndex('status', 'status', { unique: false });
                        objectStore.createIndex('responsible', 'responsible', { unique: false }); // Novo índice para responsável
                        objectStore.createIndex('completed', 'completed', { unique: false });
                        objectStore.createIndex('dueDate', 'dueDate', { unique: false }); // Índice para data de entrega
                        console.log('Object store created/upgraded.');
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('IndexedDB opened successfully.');
                    resolve(db);
                };

                request.onerror = (event) => {
                    console.error('Error opening IndexedDB:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // Função para adicionar uma tarefa ao IndexedDB
        function addTaskDB(taskData) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not open.');
                    return;
                }
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const task = {
                    title: taskData.title,
                    dueDate: taskData.dueDate,
                    responsible: taskData.responsible,
                    notes: taskData.notes,
                    sector: taskData.sector,
                    status: taskData.status,
                    completed: taskData.status === 'concluido',
                    createdAt: new Date().toISOString()
                };
                const request = store.add(task);

                request.onsuccess = (event) => {
                    console.log('Task added to DB:', task);
                    resolve({ ...task, id: event.target.result });
                };

                request.onerror = (event) => {
                    console.error('Error adding task to DB:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // Função para carregar todas as tarefas do IndexedDB
        function loadTasksDB() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not open.');
                    return;
                }
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = (event) => {
                    console.log('Tasks loaded from DB:', event.target.result);
                    resolve(event.target.result);
                };

                request.onerror = (event) => {
                    console.error('Error loading tasks from DB:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // Função para atualizar uma tarefa no IndexedDB
        function updateTaskDB(task) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not open.');
                    return;
                }
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(task);

                request.onsuccess = () => {
                    console.log('Task updated in DB:', task);
                    resolve();
                };

                request.onerror = (event) => {
                    console.error('Error updating task in DB:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // Função para deletar uma tarefa do IndexedDB
        function deleteTaskDB(id) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not open.');
                    return;
                }
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);

                request.onsuccess = () => {
                    console.log('Task deleted from DB:', id);
                    resolve();
                };

                request.onerror = (event) => {
                    console.error('Error deleting task from DB:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // --- Funções de Manipulação do DOM e Lógica da Aplicação ---

        // Mapeamento de status para texto de exibição
        const statusMap = {
            'a-fazer': 'A Fazer',
            'em-andamento': 'Em Andamento',
            'concluido': 'Concluído'
        };

        // Função para verificar se uma data está vencida
        function isOverdue(dueDate) {
            if (!dueDate) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Zera a hora para comparar apenas a data
            const taskDate = new Date(dueDate + 'T00:00:00'); // Adiciona T00:00:00 para garantir UTC, crucial para comparação
            return taskDate < today;
        }

        // Função para criar o elemento da tarefa na lista
        function createTaskElement(task) {
            const li = document.createElement('li');
            li.classList.add('task-item');
            li.setAttribute('draggable', 'true');
            li.dataset.id = task.id;

            if (task.status === 'concluido') {
                li.classList.add('completed');
            } else {
                li.classList.remove('completed');
            }

            // Adiciona classe 'overdue' se a tarefa não estiver concluída e a data estiver vencida
            if (task.status !== 'concluido' && isOverdue(task.dueDate)) {
                li.classList.add('overdue');
            } else {
                li.classList.remove('overdue');
            }

            const titleElement = document.createElement('strong');
            titleElement.textContent = task.title;
            titleElement.addEventListener('click', () => editTask(task.id));

            const statusTag = document.createElement('span');
            statusTag.classList.add('status-tag', task.status);
            statusTag.textContent = statusMap[task.status] || task.status;

            const detailsDiv = document.createElement('div');
            detailsDiv.classList.add('task-details');
            detailsDiv.innerHTML = `
                ${task.dueDate ? `<span><i class="far fa-calendar-alt"></i> **Entrega:** ${task.dueDate}</span><br>` : ''}
                ${task.responsible ? `<span><i class="fas fa-user"></i> **Responsável:** ${task.responsible}</span><br>` : ''}
                ${task.notes ? `<span><i class="fas fa-clipboard"></i> **Obs.:** ${task.notes}</span>` : ''}
            `;

            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('actions');

            const toggleStatusButton = document.createElement('button');
            toggleStatusButton.classList.add('complete-btn');
            toggleStatusButton.innerHTML = task.status === 'concluido' ? '<i class="fas fa-undo-alt"></i> Desfazer' : '<i class="fas fa-check-circle"></i> Concluir';
            toggleStatusButton.addEventListener('click', () => {
                const newStatus = task.status === 'concluido' ? 'a-fazer' : 'concluido';
                updateTaskStatus(task.id, newStatus);
            });

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-btn');
            deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Remover';
            deleteButton.addEventListener('click', () => removeTask(task.id));

            actionsDiv.appendChild(toggleStatusButton);
            actionsDiv.appendChild(deleteButton);

            li.appendChild(titleElement);
            li.appendChild(statusTag);
            li.appendChild(detailsDiv);
            li.appendChild(actionsDiv);

            li.addEventListener('dragstart', handleDragStart);
            li.addEventListener('dragend', handleDragEnd);

            return li;
        }

        // Função para adicionar uma nova tarefa
        async function addTask() {
            const title = taskTitleInput.value.trim();
            const dueDate = taskDueDateInput.value;
            const responsible = taskResponsibleInput.value; // Pega o valor do select
            const notes = taskNotesInput.value.trim();
            const sector = taskSectorInput.value;
            const status = taskStatusInput.value;

            if (title === '') {
                alert('Por favor, digite o título da tarefa.');
                return;
            }

            const taskData = { title, dueDate, responsible, notes, sector, status };

            try {
                await addTaskDB(taskData);
                
                // Limpa os campos
                taskTitleInput.value = '';
                taskDueDateInput.value = '';
                taskResponsibleInput.value = ''; // Limpa o select
                taskNotesInput.value = '';
                taskSectorInput.value = 'financeiro';
                taskStatusInput.value = 'a-fazer';

                renderTasks(); // Renderiza todas as tarefas (com filtros aplicados)
            } catch (error) {
                console.error('Failed to add task:', error);
                alert('Erro ao adicionar tarefa.');
            }
        }

        // Função para atualizar o status de uma tarefa
        async function updateTaskStatus(id, newStatus) {
            try {
                const tasks = await loadTasksDB();
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.status = newStatus;
                    task.completed = newStatus === 'concluido';
                    await updateTaskDB(task);
                    renderTasks();
                }
            } catch (error) {
                console.error('Failed to update task status:', error);
                alert('Erro ao atualizar status da tarefa.');
            }
        }

        // Função para remover uma tarefa
        async function removeTask(id) {
            if (!confirm('Tem certeza que deseja remover esta tarefa?')) {
                return;
            }
            try {
                await deleteTaskDB(id);
                renderTasks(); // Recarrega para garantir que a lista esteja correta após a remoção
            } catch (error) {
                console.error('Failed to remove task:', error);
                alert('Erro ao remover tarefa.');
            }
        }

        // Função para iniciar a edição de uma tarefa
        async function editTask(id) {
            try {
                const tasks = await loadTasksDB();
                const taskToEdit = tasks.find(t => t.id === id);

                if (taskToEdit) {
                    const listItem = document.querySelector(`li[data-id="${id}"]`);
                    if (!listItem) return;

                    const existingEditor = listItem.querySelector('.task-editor');
                    if (existingEditor) {
                        existingEditor.remove();
                    }

                    // Esconde os elementos visuais da tarefa para exibir o editor
                    listItem.querySelector('strong').style.display = 'none';
                    listItem.querySelector('.status-tag').style.display = 'none';
                    listItem.querySelector('.task-details').style.display = 'none';
                    listItem.querySelector('.actions').style.display = 'none';

                    const editorDiv = document.createElement('div');
                    editorDiv.classList.add('task-editor');
                    editorDiv.style.display = 'flex';

                    // Opções de responsáveis para o editor
                    const responsibleOptions = [
                        "Marco Túlio", "Venâncio Lucindo", "Sara Raíne", "Divino Acácio"
                    ].map(name => 
                        `<option value="${name}" ${taskToEdit.responsible === name ? 'selected' : ''}>${name}</option>`
                    ).join('');

                    editorDiv.innerHTML = `
                        <input type="text" id="editTitle-${id}" value="${taskToEdit.title}" placeholder="Título">
                        <input type="date" id="editDueDate-${id}" value="${taskToEdit.dueDate || ''}" title="Data de Entrega">
                        <select id="editResponsible-${id}">
                            <option value="">Selecione o Responsável</option>
                            ${responsibleOptions}
                        </select>
                        <textarea id="editNotes-${id}" placeholder="Observações...">${taskToEdit.notes || ''}</textarea>
                        <select id="editSector-${id}">
                            <option value="financeiro" ${taskToEdit.sector === 'financeiro' ? 'selected' : ''}>Financeiro</option>
                            <option value="administrativo-geral" ${taskToEdit.sector === 'administrativo-geral' ? 'selected' : ''}>ADMINISTRATIVO GERAL</option>
                            <option value="estoque" ${taskToEdit.sector === 'estoque' ? 'selected' : ''}>Estoque</option>
                            <option value="estoque-pecas" ${taskToEdit.sector === 'estoque-pecas' ? 'selected' : ''}>ESTOQUE PEÇAS</option>
                        </select>
                        <select id="editStatus-${id}">
                            <option value="a-fazer" ${taskToEdit.status === 'a-fazer' ? 'selected' : ''}>A Fazer</option>
                            <option value="em-andamento" ${taskToEdit.status === 'em-andamento' ? 'selected' : ''}>Em Andamento</option>
                            <option value="concluido" ${taskToEdit.status === 'concluido' ? 'selected' : ''}>Concluído</option>
                        </select>
                        <div class="editor-actions">
                            <button class="save-btn"><i class="fas fa-save"></i> Salvar</button>
                            <button class="cancel-btn"><i class="fas fa-times-circle"></i> Cancelar</button>
                        </div>
                    `;
                    listItem.appendChild(editorDiv);

                    const saveButton = editorDiv.querySelector('.save-btn');
                    const cancelButton = editorDiv.querySelector('.cancel-btn');

                    saveButton.onclick = async () => {
                        const newTitle = editorDiv.querySelector(`#editTitle-${id}`).value.trim();
                        const newDueDate = editorDiv.querySelector(`#editDueDate-${id}`).value;
                        const newResponsible = editorDiv.querySelector(`#editResponsible-${id}`).value;
                        const newNotes = editorDiv.querySelector(`#editNotes-${id}`).value.trim();
                        const newSector = editorDiv.querySelector(`#editSector-${id}`).value;
                        const newStatus = editorDiv.querySelector(`#editStatus-${id}`).value;

                        if (newTitle === '') {
                            alert('O título da tarefa não pode ser vazio.');
                            return;
                        }

                        taskToEdit.title = newTitle;
                        taskToEdit.dueDate = newDueDate;
                        taskToEdit.responsible = newResponsible;
                        taskToEdit.notes = newNotes;
                        taskToEdit.sector = newSector;
                        taskToEdit.status = newStatus;
                        taskToEdit.completed = newStatus === 'concluido';

                        await updateTaskDB(taskToEdit);
                        editorDiv.remove();
                        renderTasks(); // Renderiza novamente para mostrar as alterações
                    };

                    cancelButton.onclick = () => {
                        editorDiv.remove();
                        // Reexibe os elementos originais da tarefa
                        listItem.querySelector('strong').style.display = 'block';
                        listItem.querySelector('.status-tag').style.display = 'inline-block';
                        listItem.querySelector('.task-details').style.display = 'block';
                        listItem.querySelector('.actions').style.display = 'flex';
                    };
                }
            } catch (error) {
                console.error('Failed to edit task:', error);
                alert('Erro ao editar tarefa.');
            }
        }

        // Função para renderizar todas as tarefas nas colunas
        async function renderTasks() {
            // Limpa todas as colunas
            columnFinanceiro.innerHTML = '';
            columnAdministrativoGeral.innerHTML = '';
            columnEstoque.innerHTML = '';
            columnEstoquePecas.innerHTML = ''; // Limpa a nova coluna

            try {
                const tasks = await loadTasksDB();
                const currentStatusFilter = filterStatus.value;
                const currentResponsibleFilter = filterResponsible.value;
                const currentSectorFilter = filterSector.value;

                const uniqueResponsibles = new Set();

                tasks.forEach(task => {
                    uniqueResponsibles.add(task.responsible);

                    let shouldDisplay = true;

                    // Filtro por status
                    if (currentStatusFilter && currentStatusFilter !== '') {
                        if (currentStatusFilter === 'vencidas') {
                            shouldDisplay = shouldDisplay && isOverdue(task.dueDate) && task.status !== 'concluido';
                        } else {
                            shouldDisplay = shouldDisplay && (task.status === currentStatusFilter);
                        }
                    }

                    // Filtro por responsável
                    if (currentResponsibleFilter && currentResponsibleFilter !== '' && currentResponsibleFilter !== 'Todos') {
                        shouldDisplay = shouldDisplay && (task.responsible === currentResponsibleFilter);
                    }

                    // Filtro por setor
                    if (currentSectorFilter && currentSectorFilter !== '' && currentSectorFilter !== 'Todos') {
                        shouldDisplay = shouldDisplay && (task.sector === currentSectorFilter);
                    }

                    if (shouldDisplay) {
                        const taskElement = createTaskElement(task);
                        switch (task.sector) {
                            case 'financeiro':
                                columnFinanceiro.appendChild(taskElement);
                                break;
                            case 'administrativo-geral':
                                columnAdministrativoGeral.appendChild(taskElement);
                                break;
                            case 'estoque':
                                columnEstoque.appendChild(taskElement);
                                break;
                            case 'estoque-pecas': // Adiciona à nova coluna
                                columnEstoquePecas.appendChild(taskElement);
                                break;
                        }
                    }
                });

                // Atualiza o filtro de responsáveis com base nas tarefas existentes
                updateResponsibleFilter(Array.from(uniqueResponsibles));

            } catch (error) {
                console.error('Failed to render tasks:', error);
            }
        }

        // Função para popular o filtro de responsáveis
        function updateResponsibleFilter(responsibles) {
            filterResponsible.innerHTML = '<option value="">Filtrar por Responsável (Todos)</option>';
            responsibles.forEach(responsible => {
                if (responsible) { // Garante que não adiciona opções vazias
                    const option = document.createElement('option');
                    option.value = responsible;
                    option.textContent = responsible;
                    filterResponsible.appendChild(option);
                }
            });
        }

        // --- Funções de Drag and Drop ---

        function handleDragStart(e) {
            draggedTask = e.target;
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            setTimeout(() => {
                e.target.classList.add('dragging');
            }, 0);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedTask = null;
        }

        document.querySelectorAll('.task-list').forEach(list => {
            list.addEventListener('dragover', (e) => {
                e.preventDefault(); // Permite o drop
                list.classList.add('over'); // Feedback visual
            });

            list.addEventListener('dragleave', () => {
                list.classList.remove('over');
            });

            list.addEventListener('drop', async (e) => {
                e.preventDefault();
                list.classList.remove('over');

                const taskId = parseInt(e.dataTransfer.getData('text/plain'));
                const targetColumn = list.closest('.task-column');
                const newSector = targetColumn.dataset.sector;

                if (draggedTask && draggedTask.dataset.id == taskId) {
                    try {
                        const tasks = await loadTasksDB();
                        const taskToUpdate = tasks.find(t => t.id === taskId);
                        if (taskToUpdate) {
                            taskToUpdate.sector = newSector;
                            await updateTaskDB(taskToUpdate);
                            renderTasks(); // Atualiza a UI após a mudança
                        }
                    } catch (error) {
                        console.error('Error updating task sector on drop:', error);
                        alert('Erro ao mover a tarefa.');
                    }
                }
            });
        });

        // --- Event Listeners ---
        addTaskButton.addEventListener('click', addTask);
        filterStatus.addEventListener('change', renderTasks);
        filterResponsible.addEventListener('change', renderTasks);
        filterSector.addEventListener('change', renderTasks); // Adiciona listener para o novo filtro de setor

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            await openDB();
            renderTasks();
        });
    </script>
